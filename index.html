<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sattelite</title>
    <script src="template.js" defer></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/icons/icon_satt_elite.png" type="image/x-icon">
</head>

<body onload="init()">
    <header>
        <div class=" header_content max_width_1920">
            <img src="./assets/icons/icon_satt_elite.png" alt="Logo von Sattelite">
            <span id="satt_headline">Satt</span> <span id="elite_headline">elite</span>
        </div>
    </header>
    <main>
        <div class="main_content_div max_width_1920">
            <div class="left_main_content">
                <img id="restaurant_img" src="./assets/img/pizza-3000274_1920.jpg" alt="Bild vom Restaurant">
                <div class="main_content">
                    <div id="restaurant_logo">
                        <img src="./assets/img/logo_restaurant.png" alt="Logo vom Restaurant">
                    </div>
                    <h2>Abelina</h2>
                    <p id="reviews_user">Bewertungen (4,8 von 5 Sternen)</p>
                    <div id="categories">
                        <a href="#starter_div"><span>Vorspeise</span></a>
                        <a href="#maindish_div"><span>Hauptgerichte</span></a>
                        <a href="#dessert_div"><span>Desserts</span></a>
                    </div>
                    <div id="menu_content">
                        <div id="starter_div">
                            <img id="starter_img" class="menu_header_img" src="./assets/img/header_vorspeise.jpg"
                                alt="Bild von Vorspeisen">
                            <h3>Vorspeise</h3>
                            <div id="starter_content" class="starter_content">
                            </div>
                        </div>
                        <div id="maindish_div">
                            <img id="maindish_img" class="menu_header_img" src="./assets/img/pizza-3000274_1920.jpg"
                                alt="Bild von Hauptspeisen">
                            <h3>Hauptspeisen</h3>
                            <div id="main_dish_content" class="main_dish_content">
                            </div>
                        </div>
                        <div id="dessert_div">
                            <img id="dessert_img" class="menu_header_img" src="./assets/img/cream-2341140_1920.jpg"
                                alt="Bild von Hauptspeisen">
                            <h3>Desserts</h3>
                            <div id="dessert_content" class="dessert_content">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="cart">
                <h2>Warenkorb</h2>
                <hr>
                <div class="delivery_mode">
                    <button id="delivery_service" class="button_delivery_switch active_now" onclick="switchDeliveryMode(true)">Lieferung</button>
                    <button id="self_collect" class="button_delivery_switch" onclick="switchDeliveryMode(false)">Selbstabholer</button>
                </div>
                <div id="cart_dishes">
                    <div id="empty_cart">
                        <img src="./assets/icons/icon_shopping_cart.png" alt="Icon von einem Einkauswagen">
                    </div>
                </div>
                <div id="total_costs"></div>
            </div>
        </div>
        <div id="low_width_cart_fullscreen" class="d_none">
            <h2>Warenkorb</h2>
            <hr>
            <div class="delivery_mode_low_width">
                <button id="delivery_service_low" class="button_delivery_switch active_now"
                    onclick="switchDeliveryMode(true)">Lieferung</button>
                <button id="self_collect_low" class="button_delivery_switch"
                    onclick="switchDeliveryMode(false)">Selbstabholer</button>
            </div>
            <div id="low_width_cart_content"></div>
            <div id="low_width_total_costs"></div>
        </div>
        <div id="low_width_cart_div"></div>
    </main>
    <footer>
        <div class="footer_content max_width_1920">
            <img src="./assets/icons/icon_satt_elite.png" alt="Logo von Sattelite">
            <span id="satt_headline">Satt</span> <span id="elite_headline">elite</span>
        </div>
    </footer>
</body>

</html>
