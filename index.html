<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sattelite</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/icons/icon_satt_elite.png" type="image/x-icon">
</head>
<body onload="init()">
    <header>
        <h1>Sattelite</h1>
    </header>
    <main>
        <div class="left_main_content">
            <img id="restaurant_img" src="./assets/img/pizza-3000274_1920.jpg" alt="Bild vom Restaurant">
            <div class="main_content">
                <div id="restaurant_logo">
                    <img src="./assets/img/logo_restaurant.png" alt="Logo vom Restaurant">
                </div>
                <h2>Abelina</h2>
                <p id="reviews_user">Bewertungen (4,8 von 5 Sternen)</p>
                <div id="categories">
                    <a href="#starter_div"><span>Vorspeise</span></a>
                    <a href="#maindish_div"><span>Hauptgerichte</span></a>
                    <a href="#dessert_div"><span>Desserts</span></a>
                </div>
                <div id="menu_content">
                    <div id="starter_div">
                        <img id="starter_img" class="menu_header_img" src="./assets/img/header_vorspeise.jpg" alt="Bild von Vorspeisen">
                        <h3>Vorspeise</h3>
                        <div id="starter_content" class="starter_content">
                        </div>
                    </div>
                    <div id="maindish_div">
                        <img id="maindish_img" class="menu_header_img" src="./assets/img/pizza-3000274_1920.jpg" alt="Bild von Hauptspeisen">
                        <h3>Hauptspeisen</h3>
                        <div id="main_dish_content" class="main_dish_content">
                        </div>
                    </div>
                    <div id="dessert_div">
                        <img id="dessert_img" class="menu_header_img" src="./assets/img/cream-2341140_1920.jpg" alt="Bild von Hauptspeisen">
                        <h3>Desserts</h3>
                        <div id="dessert_content" class="dessert_content">
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="cart">
            <h2>Warenkorb</h2>
            <hr>
                <div>
                    <button id="delivery_service" class="button_delivery_switch active_now" onclick="switchDeliveryMode(`delivery_service`, `self_collect`)">Lieferung</button><button id="self_collect" class="button_delivery_switch" onclick="switchDeliveryMode(`self_collect`, `delivery_service`)">Selbstabholer</button>
                </div>
            <div id="cart_dishes">
                <div id="empty_cart">
                    <img src="./assets/icons/icon_shopping_cart.png" alt="Icon von einem Einkauswagen">
                </div>
            </div>

            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
